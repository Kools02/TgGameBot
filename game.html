<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch SMS</title>
</head>
<body>
    <h1>Fetch SMS Response</h1>
    <button id="fetchButton">Fetch SMS</button>
    <div id="responseArea" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;">
        <strong>Response will appear here:</strong>
    </div>

    <script>
        // URL for the API
        const url = "http://172.25.203.91/goip_get_sms.html?username=root&password=root";

        // Function to fetch data from the URL
        async function fetchSMS() {
            const responseArea = document.getElementById("responseArea");

            try {
                // Fetch the data
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP Error: ${response.status}`);
                }

                // Parse the response text
                const data = await response.text();

                // Display the response in the responseArea
                responseArea.innerHTML = `<pre>${data}</pre>`;
            } catch (error) {
                // Display error message
                responseArea.innerHTML = `<span style="color: red;">Error: ${error.message}</span>`;
            }
        }

        // Add event listener to the button
        document.getElementById("fetchButton").addEventListener("click", fetchSMS);
    </script>
</body>
</html>
