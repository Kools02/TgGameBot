<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click the Button Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
    }
    #score {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Click the Button!</h1>
  <button id="clickButton">Click Me!</button>
  <div id="score">Score: 0</div>
  <script>
    let score = 0;
    const button = document.getElementById('clickButton');
    const scoreDisplay = document.getElementById('score');

    button.addEventListener('click', () => {
      score++;
      scoreDisplay.textContent = `Score: ${score}`;
    });

    // End the game after 10 seconds
    setTimeout(() => {
      button.disabled = true;
      alert(`Game Over! Your final score is ${score}`);
      // Send score back to Telegram
      const queryId = new URLSearchParams(window.location.search).get('tgWebAppData');
      if (queryId) {
        fetch(`https://your-server.com/score`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ queryId, score }),
        });
      }
    }, 10000);
  </script>
</body>
</html>
